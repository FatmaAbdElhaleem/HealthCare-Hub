<app-navbar></app-navbar>
<div class="container py-5">
  <div class="row justify-content-center g-4">
    <div *ngFor="let lab of labs" class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0">
        <img [src]="lab.pictureUrl" alt="" class="card-img-top rounded-top object-fit-cover" style="height: 200px; width:100%; ">
        <div class="card-body p-4">
          <h1 class="card-title text-primary">{{lab.name}}</h1>
          <div class="d-flex flex-column gap-2 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-telephone-fill text-danger me-2"></i>
              <p class="mb-0 text-muted">{{lab.phone}}</p>
            </div>
            <div class="d-flex align-items-center">
              <i class="bi bi-envelope-fill text-danger me-2"></i>
              <a href="mailto:{{lab.email}}" class="text-muted text-decoration-none">{{lab.email}}</a>
            </div>
            <div class="d-flex align-items-center">
              <i class="bi bi-geo-alt-fill text-danger me-2"></i>
              <p class="mb-0 text-muted">{{lab.location}}</p>
            </div>
          </div>
          <a class="btn btn-outline-primary rounded-pill" routerLink="/contact">CONTACT</a>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<h1 mat-dialog-title>Add Nurse</h1>
<div mat-dialog-content>
  <form [formGroup]="addNurseFormGroup" (ngSubmit)="onSubmitForm()">
    <div class="row p-1">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Nurse Name</mat-label>
          <input matInput placeholder="John Smith" formControlName="name" />
          <mat-error *ngIf="addNurseFormGroup.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Age</mat-label>
          <input matInput placeholder="30" formControlName="age" type="number"/>
          <mat-error *ngIf="addNurseFormGroup.get('age')?.hasError('required')">
            Age is required
          </mat-error>
          <mat-error *ngIf="addNurseFormGroup.get('age')?.hasError('min') || addNurseFormGroup.get('age')?.hasError('max')">
            Age should be between 18 and 100
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
          <mat-error *ngIf="addNurseFormGroup.get('gender')?.hasError('required')">
            Gender is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Specialty</mat-label>
          <input matInput formControlName="specialty" />
          <mat-error *ngIf="addNurseFormGroup.get('specialty')?.hasError('required')">
            Specialty is required
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="01283848574" formControlName="phone" />
          <mat-error *ngIf="addNurseFormGroup.get('phone')?.hasError('required')">
            Phone number is required
          </mat-error>
          <mat-error *ngIf="addNurseFormGroup.get('phone')?.hasError('pattern')">
            Enter a valid phone number
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="johnsmith@gmail.com" formControlName="email" type="email"/>
          <mat-error *ngIf="addNurseFormGroup.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="addNurseFormGroup.get('email')?.hasError('email')">
            Enter a valid email
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Address</mat-label>
          <input matInput placeholder="123 Main St" formControlName="address" />
          <mat-error *ngIf="addNurseFormGroup.get('address')?.hasError('required')">
            Address is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions class="justify-content-end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
      mat-dialog-close
        mat-button
        cdkFocusInitial
        type="submit"
        [disabled]="addNurseFormGroup.invalid"
      >
        Add
      </button>
    </div>
  </form>
</div>

<app-navbar></app-navbar>
<div class="container shadow-lg p-4">
  <div class="row align-items-center">
    <div class="col-12 col-md-6">
      <img
        [src]="doctorDetails.pictureUrl"
        alt=""
        class="object-fit-cover rounded-circle"
        style="width: 200px; height: 200px"
      />
      <div class="m-3">
        <p class="fs-2">{{ doctorDetails.name }}</p>
        <p class="fs-3 fw-light text-black-50">{{ doctorDetails.specialty }}</p>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <p class="fs-5 text-black-50">{{ doctorDetails.about }}</p>
      <p class="fs-5">
        <i class="bi bi-cash-coin me-2 text-primary"></i
        >{{ doctorDetails.fees }} EGP
      </p>
      <p class="fs-5">
        <i class="bi-telephone text-primary me-2"></i>{{ doctorDetails.phone }}
      </p>
    </div>
  </div>
  <div class="d-flex mt-3 gap-2 justify-content-end">
    <button
      class="btn btn-sm btn-outline-danger"
      (click)="takeAppoint(doctorDetails.id); $event.stopPropagation()"
    >
      Take Appointment<i class="ms-2 bi bi-journal-medical"></i>
    </button>
    <button
      class="btn btn-sm btn-outline-primary"
      (click)="chat(doctorDetails.id); $event.stopPropagation()"
    >
      chat<i class="ms-2 bi bi-chat-dots"></i>
    </button>
  </div>
</div>
<app-footer></app-footer>
